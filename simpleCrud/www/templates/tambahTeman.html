<ion-header-bar class="bar-positive">
        <h1 class="title">Add Friend</h1>
</ion-header-bar>
<ion-content class="padding">
      <form>
        <ion-list>
            <label class="item item-input">
                <input type="text" ng-model="datateman.nama" placeholder="Nama">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="datateman.alamat" placeholder="Alamat">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="datateman.spesialis" placeholder="Spesialis">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="datateman.fb" placeholder="Facebook Name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="datateman.icon" placeholder="Avatar">
            </label>
        </ion-list>
        <div class="spacer" style="height: 5px;"></div>
        <button class="button icon ion-person-stalker button-balanced button-block" ng-click="simpan();"> Save</button>
    </form>
</ion-content>
