<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" class="tabs-icon-top tabs-positive">

  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <ion-tab title="My Friend" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/teman">
      <ion-nav-view name="tab-teman"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add Friend" icon-off="ion-ios7-plus-outline" icon-on="ion-ios7-plus" href="#/tab/tambah">
    <ion-nav-view name="tab-tambah"></ion-nav-view>
  </ion-tab>


  <ion-tab title="About" icon-off="ion-ios7-cloud-download-outline" icon-on="ion-ios7-cloud-download" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


</ion-tabs>
